<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Student Data</title>
  </head>
<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  padding: 8px;
  text-align: left;
  border-bottom: 1px solid #DDD;
}

tr:hover {background-color: #D6EEEE;}
</style>
</head>
<body>

<h2>Student Table</h2>
<a href="/add_stud">Add</a>
<a href = "/">Home</a>
<a href = "/stud_data">Insights</a>

<table>

  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Age</th>
    <th>Gender</th>
    <th>Grade</th>
    <th>Teacher</th>
    <th>#</th>
  </tr>
  {% for student in students %}
  <tr>
   <td>{{student.firstname}}</td> 
   <td>{{student.lastname}}</td>
   <td>{{student.age}}</td>
   <td>{{student.gender}}</td>  
   <td>{{student.grade}}</td>
   <td>{{student.teacher}}</td>
   <td><a href="{% url 'UpdateStudent' student.sID %}">Update</a> / <a href="{% url 'DeleteStudent' student.sID %}">Delete</a></td>

  </tr>
  {% endfor%}
</table>

</body>
</html>
